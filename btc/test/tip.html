      <h3>Available functions</h3>
      <div class="scroll-container">

        <div class="function-container">
          <h5 class="title">Get address of your wallet</h5>
          <!-- <p>Return an address for a specified protocol.</p> -->
          <br />
          <div class="mb-3" style="display: none;">
            <div>Protocol:</div>
            <select id="getAddressProtocol" class='mb-3'>

            server (merchant server).</p> -->
          <br />
          <div class="mb-3">
            <div>To address:</div>
            <input id='sendAssetsToAddress' type="text" value="" placeholder="Reciever's Address" />
          </div>
          <div class="mb-5" style="display: none;">
            <div>Protocol:</div>
            <select id="sendAssetsProtocol">
              <option value="BCH">BCH</option>
              <!-- <option value="SLP">SLP</option>
              <option value="BTC">BTC</option> -->
            </select>
          </div>
          <div class="mb-3">
            <div>Value:</div>
            <input id='sendAssetsValue' type="text" value="" placeholder="0.00001 Recommended for Testing" />
          </div>
          <!-- <div class="mb-3">
            <div>Asset ID (currently only used for SLP tokenId):</div>
            <input id='sendAssetsAssetId' type="text" value="" />
          </div> -->
          <div class="mb-3" style="display: none;">
            <div>Op Return:</div>
            <input id='sendAssetsOpReturn' type="text"
              value="[&quot;0x6d02&quot;, &quot;Hello Bitcoin.com Link&quot;]" />
          </div>
          <button type="button" class="btn btn-primary" onclick="sendAssets()">Send</button>
        </div>
